<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DNA Helix -->
  <path d="M50 100 Q 75 150, 100 100 T 150 100" stroke="#27A89C" stroke-width="2" fill="none"/>
  <path d="M50 200 Q 75 250, 100 200 T 150 200" stroke="#27A89C" stroke-width="2" fill="none"/>
  
  <!-- Patient Profile -->
  <path d="M250 150 C 300 150, 350 150, 400 200" stroke="#27A89C" stroke-width="3" fill="none"/>
  <circle cx="450" cy="180" r="60" stroke="#27A89C" stroke-width="2" fill="none"/>
  
  <!-- Doctor with Magnifying Glass -->
  <path d="M480 160 Q 500 140, 520 160" stroke="#27A89C" stroke-width="2" fill="none"/>
  <circle cx="460" cy="200" r="30" stroke="#27A89C" stroke-width="2" fill="none"/>
  <path d="M440 220 L 480 220" stroke="#27A89C" stroke-width="2"/>
  
  <!-- Medical Cross -->
  <path d="M100 300 L100 350 M75 325 L125 325" stroke="#27A89C" stroke-width="4"/>
  
  <!-- Medical ID Card -->
  <rect x="200" y="50" width="120" height="80" rx="8" stroke="#27A89C" stroke-width="2" fill="none"/>
  <circle cx="240" cy="90" r="15" stroke="#27A89C" stroke-width="2" fill="none"/>
  <line x1="270" y1="80" x2="300" y2="80" stroke="#27A89C" stroke-width="2"/>
  <line x1="270" y1="100" x2="300" y2="100" stroke="#27A89C" stroke-width="2"/>
  
  <!-- Text Label -->
  <text x="180" y="380" fill="#27A89C" font-family="Arial" font-size="24">Medical Technology</text>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="100" r="5" fill="#27A89C" fill-opacity="0.5"/>
  <circle cx="150" cy="250" r="5" fill="#27A89C" fill-opacity="0.5"/>
  <circle cx="500" cy="300" r="5" fill="#27A89C" fill-opacity="0.5"/>
</svg>
